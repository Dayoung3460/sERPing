<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="/images/serping_logo.png" alt="logo">
            </div>
            <h4>안녕하세요 서핑입니다! 🌊</h4>

            <div th:if="${param.error}">

            </div>
            <div th:if="${param.logout}">
              You have been logged out.
            </div>

            <form class="pt-3" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="companyEngName" placeholder="회사코드" value="beautyinside" required>
                </div>
              <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="employeeId" placeholder="ID" value="250228017" required>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="employeePw" placeholder="비밀번호" value="515151" required>
              </div>
                <div class="form-group">
                    <input type="checkbox" name="remember-me"> 로그인 유지
                </div>
              <div class="mt-3">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="로그인"/>
              </div>

              <div class="my-2 d-flex justify-content-between align-items-center">

<!--                <a href="#" class="auth-link text-black">비밀번호를 잊으셨나요?</a>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
