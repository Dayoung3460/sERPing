<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/vendors/feather/feather.css">
  <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/images/favicon.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('/file/image/login/login1.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            .container-fluid {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 300px;
                .content-wrapper {
                    background: none;
                }
            }

            .auth-form-light {
                border-radius: 8px;
            }
        }


    </style>
</head>

<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="/images/serping_logo.png" alt="logo">
            </div>
              <h4><b>안녕하세요 서핑입니다! 🌊</b></h4>

            <div th:if="${param.error}" class="text-danger">
                회사코드와 ID, 비밀번호를 확인해주세요
            </div>
            <div th:if="${param.logout}">
                <p>로그아웃 되었습니다.</p>
            </div>

            <form class="pt-3" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="companyEngName" placeholder="회사코드" value="beautyinside" required>
                </div>
              <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="employeeId" placeholder="ID" value="250228017" required>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="employeePw" placeholder="비밀번호" value="515151" required>
              </div>
                <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember-me">
                        로그인 유지
                    </label>
                </div>

              <div class="mt-3">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="로그인"/>
              </div>

              <div class="my-2 d-flex justify-content-between align-items-center">
       </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<script>
    let authFormBtn = document.getElementsByClassName('auth-form-btn')[0]
    authFormBtn.addEventListener('click', () => {
        sessionStorage.setItem("tabNo", 1)
    })

</script>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/template.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
