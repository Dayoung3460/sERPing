<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="content">
<div class="container mt-4">
    <h2 class="mb-4 fw-semibold">기본정보</h2>
    <hr/>
    <div class="container profile">
        <form>
            <div class="form-group">
                <label>근무유형</label>
                <div class="radio-group">
                    <input type="radio" name="regular" value="정규직" disabled> 정규직
                    <input type="radio" name="contract" value="계약직" disabled> 계약직
                </div>
            </div>
            <div class="form-group">
                <label>사원번호</label>
                <input type="text" id="employeeId" disabled>
            </div>
            <div class="form-group">
                <label>사원명</label>
                <input type="text" id="employeeName" disabled>
            </div>
            <div class="form-group">
                <label>입사일</label>
                <input type="text" id="hireDate" disabled>
            </div>
            <div class="form-group">
                <label>부서</label>
                <input type="text" id="departmentName" disabled>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <div class="flex">
                    <input type="text" id="email1" disabled> <span>@</span> <input type="text" id="email2" disabled>
                </div>

            </div>
            <div class="form-group">
                <label>주소</label>
                <div class="flex">
                    <input type="text" id="address" class="w-75 mr-2" disabled>
                    <input type="text" class="w-25" id="zipCode" disabled/>
                </div>

            </div>
            <div class="form-group">
                <label>휴대폰번호</label>
                <div class="flex">
                    <input type="text" id="phone1" disabled>
                    <span>-</span>
                    <input type="text" id="phone2" disabled>
                    <span>-</span>
                    <input type="text" id="phone3" disabled>
                </div>
            </div>
            <div class="form-group">
                <label>직급</label>
                <input type="text" id="position" disabled>
            </div>
            <div class="form-group">
                <label>급여계좌</label>
                <div class="flex">
                    <input type="text" class="w-50 mr-2" id="bankName" disabled>
                    <input type="text" class="mr-2" id="accountNum" disabled>
                </div>
            </div>
        </form>
        <div>
            <div class="profile-img">
                <img src="/" id="profileImg" />
            </div>

            <div class="input-group my-3">
                <input type="file" class="form-control" id="imgUpdate">
                <label class="input-group-text" for="imgUpdate">업로드</label>
            </div>
            <button id="imgUpdateBtn" class="mt-1 w-100 btn btn-success">프로필 사진 변경</button>
        </div>
    </div>
</div>
<script src="/js/mypage/profile.js"></script>
</body>
</html>
