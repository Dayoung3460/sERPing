<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	
	<!-- TOAST UI Library -->
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<style>
	
	.container {
	    max-width: 1400px;
	}
		
	#profilePreview {
    width: 150px; /* 가로 크기 고정 */
    height: auto; /* 세로 크기는 비율 유지 */
    border-radius: 5px; /* 선택적: 모서리 둥글게 */
    object-fit: contain; /* 이미지 비율 유지 */	
	}
	
	  .pdf-container {
	  max-width: 800px;       /* 최대 너비 800px */
	  margin: 0 auto;         /* 수평 중앙 정렬 */
	  display: flex;
	  justify-content: center;/* 가로 중앙 정렬 (내부 콘텐츠 중앙 배치) */
	  align-items: center;    /* 세로 중앙 정렬 */
	  height: 1000px;          /* 원하는 높이 (예: 600px) */
	  border: 1px solid #ccc; /* 필요 시 테두리 추가 */
	  background-color: #f9f9f9;
	}
	
	#pdfCanvas {
	  width: 100%;            /* 컨테이너 너비에 맞춤 */
	  height: auto;           /* 비율 유지 */
	  max-height: 100%;       /* 컨테이너 높이 내에서 제한 */
	}
	
	.custom-swal-popup {
	    word-wrap: break-word;  /* 긴 문장 자동 줄바꿈 */
	    white-space: pre-line;  /* \n도 줄바꿈 적용 */
	    padding: 24px;          /* 적당한 패딩 */
	    max-height: 80vh;       /* 내용이 많으면 스크롤 */
	    overflow-y: auto;       /* 세로 스크롤 자동 */
	}
	

    .search-box .form-select, 
    .search-box .form-control {
        width: 100%;
    }

    .btn-group label {
        font-size: 14px;
        padding: 8px 12px;
    }
    
	/* 검색 필터 영역 */
	.search-box {
	    background-color: #E8F0FE;
	    padding: 20px;
	    border-radius: 10px;
	}
	
	/* 검색 필터 내부 요소 */
	.search-box .row {
	    margin-bottom: 8px; /* ✅ 각 행 간격 최소한 조정 */
	}
	
	/* 검색 라벨 스타일 */
	.search-box label {
	    white-space: nowrap;
	    text-align: right;
	}
	
	/* 버튼 스타일 */
	.btn-search {
	    background-color: #3b82f6;
	    color: white;
	    border-radius: 5px;
	    padding: 8px 16px;
	}
	
	.btn-reset {
	    border-radius: 5px;
	    padding: 8px 16px;
	}
	
	/* Toast UI Grid */
	.tui-grid-container {
	    margin-top: 10px;
	    background-color: white !important;
	}
	
	.tui-grid-header-area,
	.tui-grid-body-area,
	.tui-grid-cell {
	    background-color: white !important;
	}
	
	/* 페이지네이션 */
	.pagination-box {
	    display: flex;
	    justify-content: center;
	    margin-top: 20px;
	}

	</style>
	
	<!-- pdf 캔버스 설정 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
	<script>
	  // PDF.js 워커 경로 설정
	  pdfjsLib.GlobalWorkerOptions.workerSrc =
	    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
	</script>

	
	<title>사원 관리</title>
</head>

<body layout:fragment="content">

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h2>사원 관리</h2>
            <hr>
        </div>
    </div>

    <!-- 사원 검색 영역 -->
	<!-- 검색 필터 영역 -->
	<!-- 검색 필터 영역 (레이아웃 정리) -->
	<div class="search-box bg-light p-3 rounded shadow-sm">
		<div class="search-box-inner">
		    <div class="row g-3">
		        <!-- 검색 기준 -->
		        <div class="col-md-2"></div>
		        <div class="col-md-3">
		            <label class="form-label">검색 기준</label>
		            <select class="form-select" id="searchCategory">
		                <option value="전체">전체</option>
		                <option value="employeeName">사원명</option>
		                <option value="employeeId">사원ID</option>
		                <option value="phone">연락처</option>
		            </select>
		        </div>
		        
		        <!-- 검색어 입력 -->
		        <div class="col-md-6">
		            <label class="form-label">검색어</label>
		            <input type="text" class="form-control" placeholder="검색어 입력 후 [Enter]" id="searchKeyword">
		        </div>
		        <div class="col-md-2">
		        </div>
		    </div>
		
		    <div class="row g-3 mt-2">
		    	<div class="col-md-2"></div>
		        <!-- 부서 선택 -->
		        <div class="col-md-3">
		            <label class="form-label">부서</label>
		            <select class="form-select" id="searchDepartment">
		                <option value="">선택</option>
		            </select>
		        </div>
		        <!-- 하위 부서 선택 -->
		        <div class="col-md-3">
		            <label class="form-label">하위 부서</label>
		            <select class="form-select" id="searchSubDepartment">
		                <option value="">선택</option>
		            </select>
		        </div>
		        <!-- 직급 선택 -->
		        <div class="col-md-3">
		            <label class="form-label">직급</label>
		            <select class="form-select" id="searchPosition">
		                <option value="">선택</option>
		            </select>
		        </div>
		        <div class="col-md-2"></div>
		    </div>
		
		    <div class="row g-3 mt-2">
		   		<div class="col-md-2"></div>
		        <!-- 재직 상태 -->
		        <div class="col-md-4">
		            <label class="form-label">재직 상태</label>
		            <div class="btn-group w-100" role="group" id="statusGroup"></div>
		        </div>
		        
		        <!-- 근무 유형 -->
		        <div class="col-md-4">
		            <label class="form-label">근무 유형</label>
		            <div class="btn-group w-100" role="group" id="employmentTypeGroup"></div>
		        </div>
		        <div class="col-md-2"></div>
		    </div>
		</div>
	    
	    <div class="row mt-3">
	        <div class="col text-center">
	            <button class="btn btn-primary px-4 me-2" onclick="searchEmployees()" id="searchBtn">조회</button>
	            <button class="btn btn-secondary px-4" onclick="resetFilters()">초기화</button>
	        </div>
	    </div>
	    
	</div>


    <!-- 사원 검색 영역 끝 -->
    <!-- 버튼 영역 -->
    <div class="row mt-3">
        <div class="col text-start">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#empRegisterModal">사원 등록</button>
            <!-- <button class="btn btn-danger" onclick="deleteEmployee()">삭제</button> -->
        </div>
    </div>
    <!-- 토스트 그리드 영역 -->
    <div class="row mt-3">
        <div class="col">
            <div id="grid"></div>
            <div id="pagination" class="tui-pagination"></div>
        </div>
    </div>

</div>

    <!--  근로계약서 모달 -->
		    <div th:include="purchs/modal/ModalTemplate :: ModalTemplate (
		    'contractModal', 
		    'modal-xl', 
		    '최신 근로계약서', 
		    'purchs/modal/purchaseForm', 
		    'purchs/modal/purchaseFooter'
		    )"></div>

<div th:replace="~{hr/emp_register_modal :: empRegisterModal}"></div>

<!-- 사원 관리 및 Toast Grid 설정 -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/hr/employee.js"></script>
<script src="/js/hr/common-codes.js"></script>
<script src="/js/hr/emp_register_modal.js"></script>


</body>
</html>
