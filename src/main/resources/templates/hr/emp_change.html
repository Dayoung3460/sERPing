<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

    <!-- TOAST UI Library -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>인사 발령 관리</title>
</head>

<body layout:fragment="content">
<div class="container mt-3">
    <h2>인사 발령 관리</h2>

    <!-- 🔍 검색 필터 -->
    <div class="search-box bg-light p-3 rounded shadow-sm">
        <div class="row align-items-center">
            <div class="col-md-2 text-end"><label class="fw-bold">검색 기준</label></div>
            <div class="col-md-3">
                <select class="form-select" id="searchCategory">
                    <option value="전체">전체</option>
                    <option value="employeeName">사원명</option>
                    <option value="employeeId">사원ID</option>
                    <option value="phone">연락처</option>
                </select>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="검색어 입력 후 [Enter]" id="searchKeyword">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-primary" id="searchBtn">조회</button>
                <button class="btn btn-outline-success" id="resetBtn">초기화</button>
            </div>
        </div>
    </div>

    <!-- 🔘 인사 발령 등록 버튼 -->
    <div class="row mt-3">
        <div class="col text-end">
            <button class="btn btn-warning" id="registerHistoryBtn">+ 인사 발령 등록</button>
        </div>
    </div>

    <!-- 🔲 TOAST UI GRID -->
    <div class="row mt-3">
        <div class="col">
            <div id="grid"></div>
        </div>
    </div>

</div>

<!-- 📌 JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    let historyGrid;

    // ✅ TUI Grid 초기화
    function initializeGrid() {
        historyGrid = new tui.Grid({
            el: document.getElementById('grid'),
            columns: [
                { header: "이력 번호", name: "historyNum", width: 80 },
                { header: "대상 사원", name: "employeeNum", width: 100 },
                { header: "변경 유형", name: "changeType", width: 120 },
                { header: "기존 직급", name: "previousPosition", width: 120 },
                { header: "새 직급", name: "newPosition", width: 120 },
                { header: "기존 부서", name: "previousDepartmentNum", width: 120 },
                { header: "새 부서", name: "newDepartmentNum", width: 120 },
                { header: "적용일", name: "effectiveDate", width: 120 },
                { header: "승인 상태", name: "approvalStatus", width: 100 },
                { header: "발령 처리자", name: "processedBy", width: 100 },
                {
                    header: "승인",
                    name: "approve",
                    width: 80,
                    formatter: ({ row }) =>
                        `<button class="approve-btn btn btn-success btn-sm" data-id="${row.historyNum}">✅</button>`
                },
                {
                    header: "반려",
                    name: "reject",
                    width: 80,
                    formatter: ({ row }) =>
                        `<button class="reject-btn btn btn-danger btn-sm" data-id="${row.historyNum}">❌</button>`
                }
            ]
        });

        fetchHistoryList();
    }

    // ✅ 인사발령 목록 조회
    function fetchHistoryList() {
        fetch('/hr/rest/history/list')
            .then(response => response.json())
            .then(data => {
                console.log("📌 인사발령 데이터:", data);
                historyGrid.resetData(data.historyList);
            })
            .catch(error => console.error("❌ 인사발령 목록 조회 실패:", error));
    }

    // ✅ 인사발령 승인
    function approveHistory(historyNum) {
        fetch(`/hr/rest/history/approve/${historyNum}`, { method: "PUT" })
        .then(response => response.text())
        .then(message => {
            alert(message);
            fetchHistoryList();
        })
        .catch(error => console.error("❌ 승인 실패:", error));
    }

    // ✅ 인사발령 반려
    function rejectHistory(historyNum) {
        const reason = prompt("반려 사유를 입력하세요:");
        if (!reason) return;

        fetch(`/hr/rest/history/reject/${historyNum}?rejectReason=${encodeURIComponent(reason)}`, { method: "PUT" })
        .then(response => response.text())
        .then(message => {
            alert(message);
            fetchHistoryList();
        })
        .catch(error => console.error("❌ 반려 실패:", error));
    }

    // ✅ 이벤트 리스너 추가 (승인 / 반려)
    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("approve-btn")) {
            approveHistory(event.target.dataset.id);
        } else if (event.target.classList.contains("reject-btn")) {
            rejectHistory(event.target.dataset.id);
        }
    });

    // ✅ 검색 버튼 이벤트
    document.getElementById("searchBtn").addEventListener("click", function () {
        fetchHistoryList();
    });

    // ✅ 인사발령 등록 버튼
    document.getElementById("registerHistoryBtn").addEventListener("click", function () {
        alert("📌 인사발령 등록 기능 추가 예정!");
    });

    initializeGrid();
});
</script>

</body>
</html>
