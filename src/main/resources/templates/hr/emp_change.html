<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>인사 발령 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<style>
    body {
      background: #f8f9fa;

    }

    .card {
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .pagination .page-item.active .page-link {
      background-color: navy;
      border-color: navy;
    }
  </style>
</head>

<body layout:fragment="content">
  <div class="container mt-3">
    <h4 class="fw-bold">인사 관리 / 인사 발령 관리</h4>

    <!-- 검색 필터 -->
    <div class="card mt-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">기준일자</label>
          <div class="d-flex align-items-center">
            <input type="date" class="form-control me-2" value="2025-02-05">
            ~
            <input type="date" class="form-control ms-2" value="2025-02-05">
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">사원</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" placeholder="사원명">
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">부서</label>
          <select class="form-select">
            <option value="">부서 선택</option>
            <option value="기획팀">기획팀</option>
            <option value="회계팀">회계팀</option>
            <option value="인사팀">인사팀</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">직급</label>
          <select class="form-select">
            <option value="">직급 선택</option>
            <option value="사원">사원</option>
            <option value="대리">대리</option>
            <option value="과장">과장</option>
            <option value="팀장">팀장</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">검색</button>
        <button class="btn btn-success">초기화</button>
      </div>
    </div>

    <!-- 인사 발령 관리 테이블 -->
    <div class="card mt-4">
      <h5 class="fw-bold">회사명: (주)YEDAM ERP</h5>
      <div id="grid"></div>
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary"><i class="fas fa-plus-circle"></i> 등록</button>
        <button class="btn btn-secondary" disabled><i class="fas fa-pencil-alt"></i> 수정</button>
        <button class="btn btn-danger"><i class="fas fa-trash"></i> 삭제</button>
      </div>
    </div>

    <!-- 업데이트 날짜 -->
    <p class="text-center text-muted mt-2">2025/01/01 ~ 2025/02/05 (최근 업데이트: 2025/02/05)</p>
  </div>

  <script>
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: [
        { 발령일자: '2025-02-05', 사번: '2019-001', 사원명: '홍길동', 이전직급: '과장', 발령직급: '과장', 이전부서: '회계팀', 발령부서: '인사팀', 비고: '-' },
        { 발령일자: '2025-02-05', 사번: '2019-002', 사원명: '김길동', 이전직급: '대리', 발령직급: '팀장', 이전부서: '기획팀', 발령부서: '기획팀', 비고: '-' }
      ],
      columns: [
        { header: '발령일자', name: '발령일자' },
        { header: '사번', name: '사번' },
        { header: '사원명', name: '사원명' },
        { header: '이전 직급', name: '이전직급' },
        { header: '발령 직급', name: '발령직급' },
        { header: '이전 부서', name: '이전부서' },
        { header: '발령 부서', name: '발령부서' },
        { header: '비고', name: '비고' }
      ],
      pageOptions: {
        useClient: true,
        perPage: 5
      }
    });
  </script>
</body>
</html>
