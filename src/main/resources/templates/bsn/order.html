<!DOCTYPE html>
<html lang="en"

layout:decorate="~{layouts/layout}"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>sERPing</title>

  <!-- plugins:css -->
  <link rel="stylesheet" href="/templates/erp/assets/vendors/feather/feather.css">
  <link rel="stylesheet" href="../../vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="../../vendors/select2/select2.min.css">
  <link rel="stylesheet" href="../../vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <!-- ================================= -->
    <!-- timePicker -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
  
    <!-- datePicker -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
  
  
    <!-- paging -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
  
    <!-- toast grid -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
  
    <!-- 엑셀 -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <!-- ================================= -->
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    function toggleDateInputs(enable) {
      document.getElementById("startDate").disabled = !enable;
      document.getElementById("endDate").disabled = !enable;
      
     
    }
    
    var Grid = tui.Grid;

    const dataSource = {
      api: {
        readData: { url: 'http://localhost:81/bsn/rest/order', method: 'GET', initParams: { page: 1 } },
        
      },
      contentType: 'application/json',
      
    };


    
    const grid = new Grid({
      //el:document.querySelector('#grid'), //컨테이너
      el:document.getElementById('grid'),
      pageOptions: {
        useClient : false,
        perPage: 5
      },
      columns: [
        {header : "주문번호", name:"orderCode"},
        {header : "지점번호", name:"branchOfficeId"},
        {header : "주문일", name:"orderDate"},
        {header : "납기일자", name:"dueDate"},
        {header : "비고", name:"remark"},
      ],

      data: dataSource
    })
    
  </script>
  
  
  
  
  <script>
     
      </script>

</head>

<body>
  <!-- 페이지 내용 시작 -->
  <div class="container-scroller" layout:fragment="content">
	
	<h3>주문 등록</h3>


      <div class="content-wrapper">

        <div class="row">

          <div class="col-md-9  grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">검색 조건</h4>
                <p class="card-description">
                  검색 조건을 선택하세요.
                </p>
                <form name='searchForm' action="/bsn/order"  class="forms-sample">

                  <div class="d-flex align-items-center gap-3">
                    <!-- 라디오 버튼 -->
                    <div class="d-flex gap-3">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionNone" value=""
                            checked onclick="toggleDateInputs(false)">
                          사용안함
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionOrderDate"
                            value="order" onclick="toggleDateInputs(true)">
                          주문일자
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionDueDate"
                            value="due" onclick="toggleDateInputs(true)">
                          납기일자
                        </label>
                      </div>
                    </div>

                    <!-- 날짜 입력 -->
                    <div class="d-flex gap-3">
                      <div>
                        <label for="startDate">시작 날짜</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" disabled>
                      </div>
                      <div>
                        <label for="endDate">끝 날짜</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" disabled>
                      </div>
                    </div>
                  </div>


                  <div class="form-group m-3">
                    <label for="exampleSelectKeyword">검색어</label>
                    <select class="form-control" id="exampleSelectKeyword">
                      <option>발주지점</option>
                      <option>주문서명</option>
                      <option>담당자명</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputCity1">City</label>
                    <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                  </div>

                  <button type="submit" class="btn btn-primary mr-2">검색</button>
                  <button class="btn btn-light">Cancel</button>
                </form>
              </div>
            </div>
          </div>
          
          
          
          <div class="col-md-3 col-12 grid-margin stretch-card ">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Checkbox Controls</h4>
                <p class="card-description">Checkbox and radio controls (default appearance is in primary color)</p>
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            Default
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" checked>
                            Checked
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" disabled>
                            Disabled
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" disabled checked>
                            Disabled checked
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1"
                              value="">
                            Default
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2"
                              value="option2" checked>
                            Selected
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios2" id="optionsRadios3"
                              value="option3" disabled>
                            Disabled
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadio2" id="optionsRadios4"
                              value="option4" disabled checked>
                            Selected and disabled
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>



          




        </div>
        
        
        <div class="row">
        	<div class="col-md-9  grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">검색 조건</h4>
                <p class="card-description">
                  그리드 - 검색한 지점측 발주 신청 리스트 출력
                </p>
                <table class="table table-hover" style="text-align:center;">
                <thead>
                	<tr>
						<td>주문번호</td>
						<td>지점번호</td>
						<td>주문일</td>
						<td>납기일자</td>
						<td>비고</td>
                	</tr>
                </thead>
                <tbody>  
                	<tr th:each="order : ${bhfOrder}">
                		<td th:text="${order.orderCode}">주문번호</td>
                		<td th:text="${order.branchOfficeId}">지점번호</td>
                		
                		<td th:text="${#dates.format(order.orderDate, 'yyyy/MM/dd')}">주문일</td>
                		<td th:text="${#dates.format(order.dueDate, 'yyyy/MM/dd')}">납기일자</td>
                		<td th:text="${order.remark}">비고</td>
                		
                	</tr>
                </tbody>
                </table>
                
                
              </div>
            </div>
          </div>
        </div>
        
        
        
        <div class="row">
        	<div class="col-md-9  grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">검색 조건</h4>
                <p class="card-description">
                  그리드 - 선택한 발주 신청의 상세(상품) 목록 출력
                </p>
              </div>
            </div>
          </div>
          
        </div>
        <div class="container">
        	<!-- 그리드 -->
				<div id="grid"></div>
				<div id="pagination" class="tui-pagination"></div>
			 
        </div>
        
        
        
      </div>
      <!-- content-wrapper ends -->

  </div>
  <!-- 페이지 내용 끝 -->




</body>

</html>
