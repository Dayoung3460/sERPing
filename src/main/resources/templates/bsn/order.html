<body layout:fragment="content">

                <form name='searchForm' action="/bsn/order"  class="forms-sample">

                  <div class="d-flex align-items-center gap-3">

                    <div class="d-flex gap-3">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionNone" value=""
                            checked onclick="toggleDateInputs(false)">
                          사용안함
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionOrderDate"
                            value="order" onclick="toggleDateInputs(true)">
                          주문일자
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionDueDate"
                            value="due" onclick="toggleDateInputs(true)">

                        </label>
                      </div>
                    </div>

                    <!-- 날짜 입력 -->
                    <div class="d-flex gap-3">
                      <div>
                        <label for="startDate">시작 날짜</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" disabled>
                      </div>
                      <div>
                        <label for="endDate">끝 날짜</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" disabled>
                      </div>
                    </div>
                  </div>


                  <div class="form-group m-3">
                    <label for="exampleSelectKeyword">검색어</label>
                    <select class="form-control" id="exampleSelectKeyword">
                      <option>발주지점</option>
                      <option>주문서명</option>
                      <option>담당자명</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputCity1">City</label>
                    <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                  </div>

                  <button type="submit" class="btn btn-primary mr-2">검색</button>
                  <button class="btn btn-light">Cancel</button>
                </form>
              </div>
            </div>
          </div>

            <div class="card">
              <div class="card-body">

                <p class="card-description">
                  그리드 - 검색한 지점측 발주 신청 리스트 출력
                </p>
                <!--

            <div class="card">
              <div class="card-body">
                <h4 class="card-title">발주 상세</h4>
                <p class="card-description">
                  그리드 - 선택한 발주 신청의 상세(상품) 목록 출력
                </p>

  <!-- 페이지 내용 끝 -->
	  <script>
	  <!--검색창 날짜 비활성 -->
	  function toggleDateInputs(enable) {
	      document.getElementById("startDate").disabled = !enable;
	      document.getElementById("endDate").disabled = !enable;
	      
	     
	    }
	  <!-- 그리드 사용 -->
	  
	  
	  var Grid = tui.Grid;
		
		const dataSource = {
				api: {
					readData: { url: 'http://localhost:81/bsn/rest/order', method: 'GET', initParams: { page: 1 }},
				},
				contentType: 'application/json'
			};
		//상품 테이블
		const grid = new Grid({
				el: document.getElementById('orderList'), // 컨테이너 엘리먼트
				pageOptions: {
				useClient: false,
				perPage: 10,
			},
			columns: [ 
				{ header : "주문코드", name : "orderCode"},
				{ header : "지점코드", name : "branchOfficeId"},
				{ header : "주문일", name : "orderDate"},
				{ header : "납기일", name : "dueDate"},
				{ header : "비고", name : "remark"},
				{ header : "회사번호", name : "companyNum"},
			],
			data: dataSource
		});
	  
		function changeDisplay() {
		    let gap = parseInt(document.querySelector('#perPageSelect').value); // perPage 값을 가져옴
		    grid.setPerPage(gap);
		}

		
		<!-- 발주를 선택하면 선택한 주문 코드로 상세 정보 로드 -->
		grid.on('click', (ev) => {
			const selectedRow = grid.getRow(ev.rowKey);
		    if (selectedRow && selectedRow.orderCode) { // orderCode가 존재하는지 확인
		        loadOrderDetails(selectedRow.orderCode);
		        console.log("선택된 주문 코드:", selectedRow.orderCode);
		    } else {
		        console.warn("선택된 주문 코드가 없습니다.");
		    }
		});
		
		function loadOrderDetails(orderCode) {
		    if (!orderCode) {
		        console.warn("유효하지 않은 주문 코드입니다.");
		        return;
		    }

		    fetch(`http://localhost:81/bsn/rest/order/detail?orderCode=${orderCode}&perPage=5&page=1`)
		        .then(response => {
		            if (!response.ok) throw new Error(`HTTP 오류! 상태: ${response.status}`);
		            return response.json();
		        })
		        .then(data => {
		            if (data && data.data && data.data.contents) {
		                detailGrid.resetData(data.data.contents);
		            } else {
		                console.warn("상세 데이터가 없습니다.");
		                detailGrid.resetData([]); // 빈 배열로 초기화
		            }
		        })
		        .catch(error => console.error('Error:', error));
		}

		
		
		const detailGrid = new Grid({
		    el: document.getElementById('orderDetailList'),
		    pageOptions: {
		        useClient: false,
		        perPage: 5,
		    },
		    columns: [
		        { header: "발주상세코드", name: "orderDetailCode" },
		        { header: "상품번호", name: "goodsCode" },
		        { header: "상품이름", name: "goodsName" },
		        { header: "옵션명", name: "optionName" },
		        { header: "규격", name: "goodsStandard" },
		        { header: "수량", name: "quantity" },
		    ]
		});

	  </script>
