<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- bootsStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:fragment="ModalTemplate(modalId, modalSize, modalTitle, modalContent, modalFooter)">
        <div class="modal fade" th:id="${modalId}" tabindex="-1" th:aria-labelledby="|${modalId}Label|" aria-hidden="true">
         
            <div class="modal-dialog" th:classappend="${modalSize}">
            	 
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${modalTitle}"></h5>
                    </div>
                    
                    <div class="modal-body">
                        <th:block th:replace="${modalContent}"></th:block>
                    </div>
                    
                    <div class="modal-footer">
                        <th:block th:replace="${modalFooter}"></th:block>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
    </div>
</body>


</html>
