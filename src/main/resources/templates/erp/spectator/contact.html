<!DOCTYPE html>
<html layout:decorate="~{/erp/layouts/usermain}">

<main class="main" layout:fragment="usercontent">
	<script>
	document.addEventListener("DOMContentLoaded", function () {
		  let form = document.getElementById("contactForm");

		  form.addEventListener("submit", function (event) {
		    event.preventDefault();

		    let formData = new FormData(form);

		    let loadingElement = document.querySelector(".loading");
		    let errorMessageElement = document.querySelector(".error-message");
		    let sentMessageElement = document.querySelector(".sent-message");

		    loadingElement.style.display = "block";
		    errorMessageElement.style.display = "none";
		    sentMessageElement.style.display = "none";

		    fetch("/templates/erp/forms/contact.php", {
		      method: "POST",
		      body: formData,
		      headers: {
		        "Accept": "application/json"
		      },
		      redirect: "manual" // 리다이렉트 방지
		    })
		      .then(response => {
		        loadingElement.style.display = "none";

		        if (response.status === 302) {
		          throw new Error("서버에서 리다이렉트가 발생했습니다. 요청 URL을 확인하세요.");
		        }

		        return response.json();
		      })
		      .then(data => {
		        if (data.status === "OK") {
		          sentMessageElement.style.display = "block";
		          form.reset();
		        } else {
		          throw new Error("문의 전송 실패: " + data.message);
		        }
		      })
		      .catch(error => {
		        errorMessageElement.innerHTML = error;
		        errorMessageElement.style.display = "block";
		      });
		  });
		});
	</script>
    <!-- Page Title -->
    <div class="page-title accent-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">문의</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="/">홈</a></li>
            <li class="current">문의</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <div class="mb-5">
        <iframe style="width: 100%; height: 400px;" src="https://map.naver.com/p/entry/place/13298749?c=18.82,0,0,0,dh" frameborder="0" allowfullscreen=""></iframe>
      </div><!-- End Google Maps -->

      <div class="container" data-aos="fade">

        <div class="row gy-5 gx-lg-5">

          <div class="col-lg-4">

            <div class="info">
              <h3>문의 하기</h3>
              <p>부담없이 10일간의 무료데모를 누려보세요!</p>

              <div class="info-item d-flex">
                <i class="bi bi-geo-alt flex-shrink-0"></i>
                <div>
                  <h4>주소:</h4>
                  <p>대구 중구 중앙대로 403 5층</p>
                </div>
              </div><!-- End Info Item -->

              <div class="info-item d-flex">
                <i class="bi bi-envelope flex-shrink-0"></i>
                <div>
                  <h4>Email:</h4>
                  <p>sERPing@Beauty1nside.com</p>
                </div>
              </div><!-- End Info Item -->

              <div class="info-item d-flex">
                <i class="bi bi-phone flex-shrink-0"></i>
                <div>
                  <h4>Call:</h4>
                  <p>010-1541-1235</p>
                </div>
              </div><!-- End Info Item -->

            </div>

          </div>

          <div class="col-lg-8">
            <form action="" method="post" role="form" id="contactForm" class="email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="companyName" class="form-control" id="companyName" placeholder="회사명" required="">
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="chargerEmail" id="chargerEmail" placeholder="Email" required="">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="chargerName" class="form-control" id="chargerName" placeholder="담당자명" required="">
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" name="chargerPhone" class="form-control" id="chargerPhone" placeholder="연락처" required="">
                </div>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" id="inquiryContent" name="inquiryContent" placeholder="Message" required=""></textarea>
              </div>
              <div class="loading" style="display: none;">전송 중...</div>
			    <div class="error-message" style="display: none; color: red;"></div>
			    <div class="sent-message" style="display: none; color: green;">문의가 성공적으로 전송되었습니다!</div>
              <div class="text-center"><button type="submit"><b>문의하기</b></button></div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- /Contact Section -->

  </main>
