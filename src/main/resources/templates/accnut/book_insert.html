<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>거래대장 등록</title>
<link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
</head>
<body layout:fragment="content">
	<div class="container">
		<!-- 메뉴이름 -->
		<h2 class="mt-2 mb-2"><b>거래대장 등록</b></h2>
		<hr>
		<div class="row">
			<div class="col-md-12 stretch-card mt-5 mb-5">
				<div class="card">
					<div class="card-body">
		
						<!-- 등록 grid -->
						<div class="grid-content">
							<div class="row mb-2">
								<div class="col-10"></div>
								<button type="button" style="margin: 0px 50px;" class="btn btn-primary col-1" id="addBtn">행추가</button>
							</div>
							<div id="grid"></div>
							<!-- 하단 버튼 -->
							<div class="underBtn mt-5" style="text-align : center">
								<button style="margin: 0px 10px;" class="btn btn-primary" onclick="insertBtn()">등록</button>
								<button style="margin: 0px 10px;" class="btn btn-secondary" onclick="resetBtn()">초기화</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script>
  	var session = sessionData;
  
    document.addEventListener("DOMContentLoaded",()=>{
      addRow();
      delRow();
    })
    var Grid = tui.Grid;
    
    const header = document.querySelector('meta[name="_csrf_header"]').content;
    const token = document.querySelector('meta[name="_csrf"]').content;
    
    const dataSource = {
      api: {
    	  readData: { url: '/accnut/rest/book/list', method: 'GET', initParams: { page: 1 }},
          createData: { url: '/accnut/rest/book/insert', method: 'POST', headers: {  
        	  																							"header": header,
              																							[header]: token,
              } },
      },
      contentType: 'application/json',
      //headers: { 'x-custom-header': 'custom-header' },
      initialRequest: false, // 자동으로 데이터 요청하지 않음
    
    };
    
    const grid = new Grid({
      el : document.querySelector('#grid'),
      /*pageOptions: {
        useClient : true,
        perPage: 20,
      },*/
      columns: [
        { header : "구분", name : "section", formatter: 'listItemText', align: 'center', editor: { type : "select",
        											   options : { listItems : [ 
        												   				   	{ text : "구분", value : "" },
        												   					{ text : "수익", value : "EE01" },
        												   				   	{ text : "지출", value : "EE02" },
        												   				   	{ text : "자산", value : "EE03" },
        												   				   	{ text : "부채", value : "EE04" }
        												   
        												   
	   	] }}},
        { header : "거래방법", name : "typesOfTransaction", formatter: 'listItemText', align: 'center', editor: { type : "select",
			   											   			 options : 	{ listItems : [ 	
			   											   				 					{ text : "거래방법", value : "" },
			   											   				 					{ text : "현금", value : "AC01" },
   				   															  				{ text : "이체", value : "AC02" },
   				   																			{ text : "카드", value : "AC03" },
   				  																			{ text : "미지급", value : "AC08" }
   
   
   		] }}},
        { header : "금액", name : "amount", align: 'center', editor: "text", onAfterChange: (ev)=> {
        																							let newValue = ev.value.replace(/[^0-9]/g, "");
        																							if(ev.value != newValue){
        																								grid.setValue(ev.rowKey, "amount", newValue, false);
        																							}
        	}},
        { header : "부가세여부", name : "vatAlternative", align: 'center',  editor: { type : "radio",
	   			 												   options : 	{ listItems : [ 	
		 																						{ text : "없음", value : "N" },
																			 					{ text : "있음", value : "Y" },
		] }}},
        { header : "거래내용", name : "dealingsContents", align: 'center',  editor: "text"},
        { header : "거래일", name : "dealDate", align: 'center',  editor: { type : "datePicker",
        												  options : { format : "yyyy-MM-dd",
        													  		  type : "date",
        													  		  timepicker : false
  		}}},
  		{ header : "삭제", name : "del", formatter : () => '<button class="btn btn-danger btn-sm btnDel"><i class="mdi mdi-delete" style="line-height: 15px;"></i></button>', align: 'center', width: '40'},
  		{ header : "회사번호", name : "companyNum", formatter : () => `${session.companyNum}`, hidden: '1'
  			},
  		{ header : "부서", name : "department", formatter : "DT003", hidden: '2'},
      ],
      data : dataSource,
    });
  	
    function addRow() {
      document.querySelector('#addBtn').addEventListener('click', ()=> {
        grid.appendRow({ department: "DT003", companyNum: session.companyNum })
        //delRow();
      })

    }
    
    function delRow() {
      grid.on("click", (ev)=>{
        if(ev.columnName == 'del'){
        	grid.removeRow(ev.rowKey);
        }
      })
    }
    
    function resetBtn() {
    	grid.resetData([]);
    }
    
    function insertBtn() {
    	grid.blur();
    	grid.request('createData');
    	grid.resetData([]);
    	showAlert('등록되었습니다.', 'success')
    	
    	
    }
    
    
    
  </script>
</body>
</html>
