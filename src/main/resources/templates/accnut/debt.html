<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<!-- timePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>

<!-- datePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>


<!-- paging -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

<!-- toast grid -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- 엑셀 -->
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<!-- bootsStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<title>채무관리</title>
</head>
<body>
	<div class="container">
		<!-- 메뉴이름 -->
		<div>
			<h2>자산관리</h3>
		</div>

    <!-- 검색창 -->
		<div class="search-grid">
			<div class="row 1row">
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">채무명</span>
					<input type="text" name="debtName" id="debtName" class="col-8 input-box">
				</div>
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">구분</span>
					<select name="section" id="section" class="col-8 input-box">
						<option value="" selected>대출금</option>

					</select>
				</div>
			</div>
			<div class="row 2row">
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">채권자</span>
					<input type="text" name="creditor" id="creditor" class="col-8 input-box">
				</div>
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">표시수량</span>
					<select name="display_amount" id="display_amount" class="col-8 input-box" onchange="changeDisplay()">
						<option value="5" selected>5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
				</div>
			</div>
			<div class="row 3row">
				<div class="col-4"></div>
				<button type="button" class="btn btn-primary col-1" onclick="search()">검색</button>
				<div class="col-1"></div>
				<button type="button" class="btn btn-secondary col-1">초기화</button>
			</div>

		</div>
		<!-- 그리드 -->
		<div id="table-container">
			<div id="grid"></div>
			<div id="pagination" class="tui-pagination"></div>
		</div>
    <!-- 하부 버튼 -->
		<div class="button-bar row">
			<div class="col-1"></div>
			<button type="button" class="btn btn-primary col-1">Excel</button>
			<button type="button" class="btn btn-secondary col-1">PDF</button>
			<div class="col-7"></div>
			<div class="btn-group dropup col-2">
				<button type="button" class="btn btn-success unpay">미지급금등록</button>
				<button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" id="dropupMenuSplitButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="sr-only"></span>
				</button>
				<div class="dropdown-menu" aria-labelledby="dropupMenuSplitButton3">
					<h6 class="dropdown-header">채무 등록</h6>
					<a class="dropdown-item" href="#">외상매입금 등록</a>
					<a class="dropdown-item" href="#">대출금 등록</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">미지급금 등록</a>
				</div>
			</div>
		</div>
	</div>

	<!-- 드롭다운.js -->
	<script src="/vendors/js/vendor.bundle.base.js"></script>
<script>
	document.addEventListener("DOMContentLoaded",()=>{
		gotobtn();
	})
	function gotobtn(){
		document.querySelector(".dropup").addEventListener("click", ()=>{
			if(event.target.className.includes("unpay")){
				console.log("미지급금");
			} else if(event.target.className.includes("dropdown-item")){
				switch (event.target.innerHTML) {
					case "외상매입금 등록":
						console.log("외상매입금")
						break;
					case "대출금 등록":
						console.log("대출금")
						break;
					case "미지급금 등록":
						console.log("미지급금")
						break;
					default:
						break;
				}
			}
			
		})
	}

	var Grid = tui.Grid;
	
	const dataSource = {
		api: {
			readData: { url: 'http://localhost:81/accnut/rest/debt/list', method: 'GET', initParams: { page: 1 } },
			
		},
		contentType: 'application/json'
			
	};
	
	const grid = new Grid({
		el : document.querySelector('#grid'),
		pageOptions: {
			useClient : false,
			perPage: 5,
		},
		columns: [
			{ header : "채무코드", name : "debtCode",  },
			{ header : "채무명", name : "debtName",  },
			{ header : "구분", name : "section",  },
			{ header : "채권자", name : "creditor",  },
			{ header : "금액", name : "amount",  },
			{ header : "이자", name : "interest",  },
			{ header : "등록일", name : "registerDate",  },
			
		],
		data : dataSource,
	});
	
	function changeDisplay() {
		let gap = parseInt(document.querySelector('#display_amount').value);
		grid.setPerPage(gap,dataSource)
	}
	function search(){
		let debtName = document.querySelector('#debtName').value;
		let section = document.querySelector('#section').value.toString();
		let creditor = document.querySelector('#creditor').value.toString();
		console.log(creditor.toString());
		grid.setRequestParams({"debtName" : debtName, "section" : section, "creditor" : creditor })
		grid.readData();
	}
	

</script>
	
</body>

</html>
