<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<!-- timePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>

<!-- datePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>


<!-- paging -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

<!-- toast grid -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- 엑셀 -->
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<!-- bootsStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<title>거래대장 조회</title>
</head>
<body>
	<div class="container">
		<!-- 메뉴이름 -->
		<div>
			<h2>거래대장 조회</h3>
		</div>

    <!-- 검색창 -->
		<div class="search-grid">
			<div class="row 1row">
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">거래내용</span>
					<input type="text" name="dealingsContents" id="dealingsContents" class="col-8 input-box">
				</div>
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">구분</span>
					<select name="section" id="section" class="col-8 input-box">
						<option value="" selected>구분</option>
						<option value="">수익</option>
						<option value="">지출</option>

					</select>
				</div>
			</div>
			<div class="row 2row">
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">거래방법</span>
					<select name="typesOfTransaction" id="typesOfTransaction" class="col-8 input-box">
						<option value="" selected>거래방법</option>
						<option value="">현금</option>
						<option value="">카드</option>
						<option value="">이체</option>
						<option value="">미지급금</option>

					</select>
				</div>
        <div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">작성일</span>
					<input type="date" name="dealDate" id="dealDate" class="col-8 input-box">
				</div>
			</div>
			<div class="row 3row">
				<div class="col-4"></div>
				<button type="button" class="btn btn-primary col-1">검색</button>
				<div class="col-1"></div>
				<button type="button" class="btn btn-secondary col-1">초기화</button>
			</div>

		</div>
		<!-- 그리드 -->
		<div id="table-container">
			<div id="grid"></div>
			<div id="pagination" class="tui-pagination"></div>
		</div>
    <!-- 하부 버튼 -->
		<div class="button-bar row">
			<div class="col-1"></div>
			<button type="button" class="btn btn-primary col-1">Excel</button>
			<button type="button" class="btn btn-secondary col-1">PDF</button>
			<div class="col-7"></div>
		</div>
	</div>

<script>
	document.addEventListener("DOMContentLoaded",()=>{

	})
	var Grid = tui.Grid;
	
	const dataSource = {
		api: {
			readData: { url: 'http://localhost:81/accnut/rest/list', method: 'GET', initParams: { page: 1 } },
			
		},
		contentType: 'application/json'
			
	};
	
	const grid = new Grid({
		el : document.querySelector('#grid'),
		pageOptions: {
			useClient : true,
			perPage: 5,
		},
		columns: [
			{ header : "거래코드", name : "dealingsAccountBookCode",  },
      { header : "구분", name : "section",  },
      { header : "거래방법", name : "typesOfTransaction",  },
      { header : "금액", name : "amount",  },
      { header : "부가세여부", name : "vatAlternative",  },
      { header : "거래내용", name : "dealingsContents",  },
      { header : "작성일", name : "dealDate",  },
			
		],
		data : dataSource,
	});

</script>
	
</body>

</html>
