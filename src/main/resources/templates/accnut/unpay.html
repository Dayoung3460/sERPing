<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- timePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>

<!-- datePicker -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>


<!-- paging -->
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>

<!-- toast grid -->
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

<!-- 엑셀 -->
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
<!-- bootsStrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style >
	.container * {
		font-size: 1.1vw !important;
	}
</style>
<title>미지급금 처리</title>
</head>
<body layout:fragment="content">
	<div class="container">
		<!-- 메뉴이름 -->
		<div>
			<h2>미지급금 처리</h3>
		</div>

    <!-- 검색창 -->
		<div class="search-grid" id="custom-container">
			<div class="row 1row">
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">거래처</span>
					<input type="text" name="creditor" id="creditor" class="col-8 input-box">
				</div>
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">지급예정일</span>
					<input type="date" name="prearrangementDueDate" id="prearrangementDueDate" class="col-8 input-box">
				</div>
			</div>
			<div class="row 2row">
				<div class="col-1"></div>
				<div class="col-5 row ">
					<span class="label-search col-4">표시수량</span>
					<select name="display_amount" id="display_amount" class="col-8 input-box" onchange="changeDisplay()">
						<option value="5" selected>5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
					</select>
				</div>
			</div>
			<div class="row 3row">
				<div class="col-4"></div>
				<button type="button" class="btn btn-primary col-1" onclick="search()">검색</button>
				<div class="col-1"></div>
				<button type="button" class="btn btn-secondary col-1" onclick="reset()">초기화</button>
			</div>

		</div>
		<!-- 그리드 -->
		<div id="table-container">
			<div id="grid"></div>
			<div id="pagination" class="tui-pagination"></div>
		</div>
    <!-- 하부 버튼 -->
		<div class="button-bar row">
			<div class="col-1"></div>
			<button type="button" class="btn btn-secondary col-2">일괄처리</button>
			<div class="col-7"></div>
		</div>
	</div>

<script>
	document.addEventListener("DOMContentLoaded",()=>{
		
	})
	
	var Grid = tui.Grid;
	
	const dataSource = {
		api: {
			readData: { url: 'http://localhost:81/accnut/rest/debt/list', method: 'GET', initParams: { page: 1, amount: 0, section: 'AC08' } },
			
		},
		contentType: 'application/json'
			
	};
	
	const grid = new Grid({
		el : document.querySelector('#grid'),
		pageOptions: {
			useClient : false,
			perPage: 5,
		},
		columns: [	
			{ header : "거래 내용", name : "debtName",  },
			{ header : "거래처", name : "creditor",  },
      { header : "지급예정일", name : "prearrangementDueDate",  },
      { header : "금액", name : "amount",  },
    ],
		data : dataSource,
	});
	
	function changeDisplay() {
		let gap = parseInt(document.querySelector('#display_amount').value);
		grid.setPerPage(gap, dataSource);
	}
	
	function search(){
		let creditor = document.querySelector('#creditor').value;
		let prearrangementDueDate = document.querySelector('#prearrangementDueDate').value.toString();
		if(prearrangementDueDate == ''){
			grid.setRequestParams({"creditor" : creditor, });
		}else{
			grid.setRequestParams({"creditor" : creditor, "prearrangementDueDate" : prearrangementDueDate });		
		}
		grid.readData();
	}
	
	function reset(){
		let creditor = document.querySelector('#creditor').value = '';
		let prearrangementDueDate = document.querySelector('#prearrangementDueDate').value = '';
		grid.setRequestParams({"creditor" : creditor });
		grid.readData();

	}

</script>
	
</body>

</html>
