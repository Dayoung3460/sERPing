<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>발주서 보내기</title>
</head>
<body>
    <h2>발주서 보내기</h2>
    <form th:action="@{/mail/send}" method="post" enctype="multipart/form-data">
        <!-- CSRF 토큰 (Spring Security 사용 시) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- 발신정보 -->
        <div>
            <label>메일발송주소</label>
            <input type="email" name="fromEmail" placeholder="account@gmail.com" required />
        </div>
        <div>
            <label>메일제목</label>
            <input type="text" name="subject" placeholder="발주서 요청 드립니다." required />
        </div>
        <div>
            <label>메일내용</label>
            <textarea name="content" rows="20"  placeholder="안녕하세요 올리뷰랩 입니다. 빠른 발주 부탁드립니다."></textarea>
        </div>
        <div>
            <label>첨부</label>
            <input type="file" name="file" />
        </div>

        <!-- 수신정보 -->
        <h3>수신정보</h3>
        <div>
            <label>메일수신주소</label>
            <input type="email" name="toEmail" placeholder="btfactory@gmail.com" required />
        </div>

        <button type="submit">전송</button>
    </form>
</body>
</html>
