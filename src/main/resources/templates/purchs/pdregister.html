<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- toast grid -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">상품 등록</h2>
    
    <form th:action="@{purchs/product/register}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">상품명</label>
                <input type="text" class="form-control" name="productName" th:value="${product.name}">
            </div>
            <div class="col-md-6">
                <label class="form-label">상품번호</label>
                <input type="text" class="form-control" name="productCode" th:value="${product.code}" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">상품분류</label>
                <select class="form-select" name="category">
                    <option value="makeup" selected>아이메이크업</option>
                    <option value="makeup" selected>스킨케어</option>
                    <option value="makeup" selected>베이스메이크업</option>
                    <option value="makeup" selected>립메이크업</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">브랜드</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="brand" th:value="${product.brand}" readonly>
                    <button class="btn btn-secondary">🔍</button>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">공급처</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="supplier" th:value="${product.supplier}" readonly>
                    <button class="btn btn-secondary">🔍</button>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">원가</label>
                <input type="text" class="form-control" name="cost" th:value="${product.cost}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">판매가</label>
                <input type="text" class="form-control" name="price" th:value="${product.price}">
            </div>
            <div class="col-md-6">
                <label class="form-label">공급가액</label>
                <input type="text" class="form-control" name="supplyAmount" th:value="${product.supplyAmount}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">규격</label>
                <input type="text" class="form-control" name="size" th:value="${product.size}">
            </div>
            <div class="col-md-6">
                <label class="form-label">담당자</label>
                <input type="text" class="form-control" name="manager" th:value="${product.manager}" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">대표 이미지</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="image" th:value="${product?.image}" readonly>
                    <button class="btn btn-secondary">📂</button>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">상품설명</label>
                <div class="input-group">
                    <textarea class="form-control" name="description" rows="2"></textarea>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <div>
                <input type="checkbox" id="singleRegister" name="registerType">
                <label for="singleRegister">단건 등록</label>
        
                <input type="checkbox" id="optionRegister" name="registerType">
                <label for="optionRegister">옵션 등록</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary mb-3" id="bttAdd">옵션 추가</button>
        </div>
        <div id="myGrid" class="tui-grid-container"  style="height: 200px;"></div>
        <div id="pagination" class="tui-pagination"></div>
        <div class="mt-4">
            <button type="submit" class="btn btn-success">등록</button>
            <button type="reset" class="btn btn-secondary">초기화</button>
        </div>
    </form>
</div>

<script>
    var Grid = tui.Grid;
    //입력 창의 경우 
    const dataSource = [];
    // 사용자 정의 렌더러 (삭제 버튼 추가)
    class DeleteRenderer {
        constructor(props) {
            const el = document.createElement('button');
            el.textContent = '삭제';
            el.className = 'btnDelete btn btn-danger btn-sm';
            el.addEventListener('click', () => {
                grid.removeRow(props.rowKey); // 클릭 시 해당 행 삭제
            });
            this.el = el;
        }
        getElement() {
            return this.el;
        }
    }

    const grid = new Grid({
        el: document.getElementById('myGrid'), // 컨테이너 엘리먼트
        rowHeaders: ['checkbox'], 
        columns: [ 
            {header : "옵션코드" , name:"optionCode",className: "tui-grid-cell-readonly"},
            {header : "옵션명" , name:"optionName" , editor: "text"},
            {header : "현재재고" , name:"currentAmount",className: "tui-grid-cell-readonly"},
            {header : "안전재고" , name:"optionSafetyInvoice" , className: "tui-grid-cell-readonly"},
            {header : "상품위치" , name:"warehouseName" , editor: "text"},
            {
                header : "삭제"
                ,name: "delete"
                ,renderer: {
                type: DeleteRenderer // 삭제버튼 정의 렌더러
                }  
                ,cellStyle: { textAlign: "center" }
                ,className: "tui-grid-cell-readonly"
            }
        ],
        data: dataSource
    });
    

    document.addEventListener("DOMContentLoaded", function(){
        const singleRegister = document.getElementById("singleRegister");
        const optionRegister = document.getElementById("optionRegister");
        const bttAdd = document.getElementById("bttAdd");
         // 단건 조회가 이미 있는지 확인하는 함수
        function isSingleRowExists() {
            return grid.getData().some(row => row.optionName === "단건");
        }

          // 모든 행 삭제 함수 (removeRow 사용)
        function deleteAllRows() {
            const rowKeys = grid.getData().map(row => row.rowKey); // 모든 행의 rowKey를 얻음
            rowKeys.forEach(key => {
                grid.removeRow(key); // 각 행을 삭제
            });
        }
        

        
        //단건등록시 체크박스 상태 
        singleRegister.addEventListener("change", function(){
             // 체크 상태 변경 시 기존 행 삭제
            deleteAllRows();

            if (this.checked) {
                if (!isSingleRowExists()) {
                    grid.appendRow({ optionName: "단건" }, { at: 0 }); // 옵션명 "단건" 추가
                }
                // 단건이 추가되면 bttAdd 비활성화
                bttAdd.disabled = true;
                optionRegister.checked= false;
            }else {
                bttAdd.disabled = false; // 다시 bttAdd 버튼 활성화
            }
        });

        optionRegister.addEventListener("change", function(){
            if(this.checked){
                grid.appendRow({}, { at: 0 }); // 빈 행 추가
                singleRegister.checked= false;
                bttAdd.disabled = false; // bttAdd 버튼 활성화
            }else {
                bttAdd.disabled = false; // 다시 bttAdd 버튼 활성화
            }
        });

        // 버튼 이벤트 핸들러
        // 행추가
        bttAdd.addEventListener("click", function () {
            if (!singleRegister.checked && optionRegister.checked) {
                grid.appendRow({}, { at: 0 }); // 빈 행 추가
            }
        });
    });
        
    


    


</script>

</body>
</html>
