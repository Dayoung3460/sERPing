  let Grid = tui.Grid;

  const dataSource = {
    api: {
      readData: { url: 'http://localhost:81/mainpage/rest/approval/list', method: 'GET', initParams: { page: 1 } },
      contentType: 'application/json'
    },


  };

  const grid = new Grid({
    el : document.querySelector('#grid'),
    pageOptions: {
      useClient : false,
      perPage: 5,
    },
    columns: [
      { header : "결재번호", name : "inApprovalId",  sortable : true},
      { header : "문서번호", name : "documentId",  sortable : true},
      { header : "요청자번호", name : "employeeNum",  sortable : true},
      { header : "결재요청 날짜", name : "inApprovalRequestDate",  sortable : true},
      { header : "상태", name : "inApprovalStatus",  sortable : true},
      { header : "요청 내용", name : "inApprovalRequestContent",  sortable : true},
      { header : "반려 내용", name : "inApprovalRejectedContent",  sortable : true},
      { header : "승인 파일 주소", name : "inApprovalFilePath",  sortable : true}
    ],
    data : dataSource,
  });



  function changeDisplay() {
    let gap = parseInt(document.querySelector('#display_amount').value);
    grid.setPerPage(gap, dataSource)
  }

  function search(){
    let inApprovalStatus = document.querySelector('#inApprovalStatus').value.toString();
    let requester = document.querySelector('#requester').value.toString();
    grid.setRequestParams({"inApprovalStatus" : inApprovalStatus, "requester" : requester })
    grid.readData();
  }

  function reset(){
    let inApprovalStatus = document.querySelector('#inApprovalStatus');
    let requester = document.querySelector('#requester');

    inApprovalStatus.value = '';
    requester.value = '';


    grid.setRequestParams({ "inApprovalStatus" : inApprovalStatus.value, "requester" : requester.value })
    grid.readData();

  }
